version: "3"
services:
  nginx:
    image: nginx:1.18-alpine
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: on-failure
    depends_on:
      - php
    ports:
      - 80:80
  
  php:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - ./src:/var/www/html
    restart: on-failure
    tty: true
    stdin_open: true
